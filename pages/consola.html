<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="background">
        <video autoplay muted loop>
            <source src="../video/snowfalling.mp4" type="video/mp4">
        </video>
    </div>
    <a href="../index.html">
        <div class="home">
            <div>HOME</div>
        </div>
    </a>
    <div class="console">
        <div class="l1"></div>
        <div class="leftside">
            <div class="botonMenos"></div>
            <div class="JoystickLeft">
            <div class="Botonizq"></div>
                <div class="JoyInnerLeft"></div>
            </div>
            <div class="botonUp">
                <div id="triangleUp"></div>
            </div>
            <div class="botonLeft">
                <div id="triangleLeft"></div>
            </div>
            <div class="botonDown">
                <div id="triangleDown"></div>
            </div>
            <div class="botonRight">
                <div id="triangleRight"></div>
            </div>
        </div>
        <div class="screen">
            <div class="OnOff" id="onOffButton">start</div>
            <div class="frame">
                <div class="gamepad"></div>
            </div>
        </div>
        <div class="r1"></div>
        <div class="rightside">
            <div class="botonMas"></div>
            <div class="botonMas2"></div>
            <div class="JoystickRight">
                <div class="JoyInnerRight"></div>
            </div>
            <button class="botonx">X</button>
            <button class="botony">Y</button>
            <button class="botonb">B</button>
            <button class="botona">A</button>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
